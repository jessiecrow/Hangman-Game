<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Play Hangman!</title>
			<!-- Link Stylesheets and Bootstrap -->
		<link href="https://fonts.googleapis.com/css?family=Pacifico|Roboto" rel="stylesheet">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	</head>
	<body>
			<!--Banner Image-->
		<header>
			<div class="container-fluid">
				<div class="banner">
					<img src="assets/images/owbanner.jpg" width="1000px" height="450px" alt="Overwatch Logo">
				</div>
			</div>
		</header>
			<!-- Main Body Content -->
		<div class="panel panel-default">
			<div class="panel-body text-center">
				<h1>Guess the Hero!</h1><br>
				<button id="start" type="button" class="btn btn-danger btn-lg center-block"><span id="btn-name">Press Here to Play</span></button><br>
				<div class="panel-body text-left">
					<Container=left justified>
						<h3 id="word-blank"></h3>
						<p>Guesses Remaining: <span id="guesses-left"></span></p>
						<p>Incorrect Guesses: <span id="guesses-wrong"></span></p>
						<p>Player Wins: <span id="win-counter"></span></p>
						<p>Player Loses: <span id="loss-counter"></span></p>
				</div>
			</div>
		</div>
					<!-- Link Javascipt file -->
		<script type="text/javascript" src="assets/javascript/game.js"></script>
	</body>
</html>
